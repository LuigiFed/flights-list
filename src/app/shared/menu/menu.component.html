<header style="display: flex;flex-direction: row;margin-top: 0;">
<div class="news-title">LAST NEWS:</div>
<div class="news-ticker">
  <div class="news-container">
    <div class="news-item" *ngFor="let news of last_news">
      {{ news.description }}
    </div>
    <div class="news-item" *ngFor="let news of last_news">
      {{ news.description }}
    </div>
  </div>
</div>
</header>
<nav >
    <ul style="text-transform: uppercase ;list-style: none;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsp31w5K9bNqoxH7O7n7zVOXKuUzzd3yvyyg&s" alt="" [routerLink]="['/']" routerLinkActive="router-link-active" style="cursor: pointer;">

          <li>Passengers</li>
          <li [routerLink]="['/flights']">Flights</li>
          <li>Corporate</li>
          <li>Business</li>
          <li>Salerno - Costa D'Amalfi Airport</li>
    </ul>

</nav>


<section>
  <div class="blurred-background">
    <h1 style="text-align: center; color: rgb(255, 255, 255); text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9); margin: 20px;">
      Welcome to Naples Airport
    </h1>

    <!-- Campo di ricerca -->
    <section class="search" style="width: 90%; margin-left: 5%; background-color: rgba(255, 255, 255, 0.416); height: 40%; border-radius: 20px;">
      <h2 style="text-align: center; color: rgb(255, 255, 255); text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9); margin: 20px; padding: 10px;">Flights in Real Time</h2>
      <section class="campiInput" style="display: flex; flex-wrap: nowrap; justify-content: space-between; width: 90%; height: auto; margin-left: 5%; align-items: center;">

        <!-- Campo "From" -->
        <div class="input-wrapper" style="position: relative; flex: 1;">
          <i class="fas fa-plane-departure" style="position: absolute; right: 10px; top: 35px; font-size: 20px;"></i>
          <input type="text" [(ngModel)]="searchFrom" placeholder="From" style="padding-left: 30px; padding-right: 10px; width: 100%; padding: 10px; font-size: 16px;">
        </div>

        <!-- Campo "To" -->
        <div class="input-wrapper" style="position: relative; flex: 1; margin-left: 15px;">
          <i class="fas fa-plane-arrival" style="position: absolute; right: 10px; top: 35px; font-size: 20px;"></i>
          <input type="text" [(ngModel)]="searchTo" placeholder="To" style="padding-left: 30px; padding-right: 10px; width: 100%; padding: 10px; font-size: 16px;">
        </div>

        <!-- Campo Carrier -->
        <div class="input-wrapper" style="flex: 1; margin-left: 15px;">
          <input type="text" [(ngModel)]="searchCarrier" placeholder="Carrier..." style="display: block; width: 100%; padding: 10px; font-size: 16px;">
        </div>

        <!-- Campo per il numero del volo -->
        <div class="input-wrapper" style="flex: 1; margin-left: 15px;">
          <input type="text" [(ngModel)]="searchFlightNumber" placeholder="Flight number..." style="display: block; width: 100%; padding: 10px; font-size: 16px;">
        </div>

        <!-- Bottone per la ricerca -->
        <button class="btn btn-primary" (click)="searchFlights()" style="margin-left: 15px; height: 100%; padding: 10px 20px; font-size: 16px;">Search Flight</button>

      </section>


    </section>
  </div>
</section>
